<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./login.css">
    <title>login</title>
</head>

<body>
    <header class="clearfix">
        <a href="#" class="icon-login">
            <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
        </a>
    </header>
    <main>
        <section class="flip-modal login">
            <div class="modal modal-login">
                <a href="#" class="close">X</a>
                <div class="tabs">
                    <a class="login active" href="#">登录</a>
                    <a class="register" href="#">注册</a>
                </div>
                <div class="content">
                    <div class="error-text">用户名需要输入</div>
                    <form action="#" method="POST">
                        <div class="username">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            <input type="text" placeholder="用户名" name="username">
                        </div>
                        <div class="password">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="password" placeholder="密码" name="password">
                        </div>
                        <input type="submit" value="登录" class="submit">
                    </form>
                </div>
            </div>
            <div class="modal modal-register">
                <a href="#" class="close">X</a>
                <div class="tabs">
                    <a class="login" href="#">登录</a>
                    <a class="register active" href="#">注册</a>
                </div>
                <div class="content">
                    <div class="error-text">用户名需要输入</div>
                    <form action="#" method="POST">
                        <div class="username">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            <input type="text" placeholder="输入用户名" name="username">
                        </div>
                        <div class="password">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="password" placeholder="输入密码" name="password">
                        </div>
                        <div class="password repeat">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="password" placeholder="再次输入密码" name="repassword">
                        </div>
                        <input type="submit" value="注册" class="submit">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="./login.js"></script>
</body>

</html>
